<label *ngIf="loginSuccess">{{loggedUser}} LOGGED</label>
<div *usrHasName="'papa'">Welcome DEAR PAPA</div>
<form #f="ngForm" name="formLogin" (ngSubmit)="login(f.form)" novalidate>

  <div>
    <label for="user-id">User id :</label>
    <input type="text" name="userId" #name="ngModel" id="user-id" placeholder="Enter your id." [(ngModel)]="user.userId"
      minlength="2" required>
    <label *ngIf="name.control.hasError('required') && name.touched" class="red">The user id is
      required</label>
    <label *ngIf="name.control.hasError('minlength') && name.touched" class="red">The length is not
      enough</label>
  </div>
  <div>
    <label for="user-pwd">Password :</label>
    <input type="password" name="pwd" #pwd="ngModel" id="user-pwd" placeholder="Enter your password."
      [(ngModel)]="user.password" required>
    <label *ngIf="pwd.control.hasError('required') && pwd.touched" class="red">The password is
      required</label>
  </div>
  <div>
    <button type="submit">Login</button>
  </div>
</form>
